            <p style="margin-top: 8px;">
                æ•°æ®æ¥æºï¼šGitHub Â· Hacker News Â· arXiv Â· Dev.to Â· Hugging Face Â· æœºå™¨ä¹‹å¿ƒ Â· 36æ°ª Â· InfoQ

    <script>
        let newsData = null;
        let currentTab = 'all';

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const response = await fetch('./data/latest.json');
                newsData = await response.json();

                document.getElementById('totalCount').textContent = newsData.totalCount || 0;
                document.getElementById('updateTime').textContent = newsData.updateTimeStr || '--';

                renderContent();
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                document.getElementById('mainContent').innerHTML = `
                    <div class="error-state">
                        <p>æ•°æ®åŠ è½½å¤±è´¥</p>
                        <p style="margin-top: 8px; font-size: 0.8rem;">è¯·è¿è¡Œ npm run fetch è·å–æ•°æ®</p>
                    </div>
                `;
            }
        }

        // æ¸²æŸ“å†…å®¹
        function renderContent() {
            if (!newsData || !newsData.daily) {
                document.getElementById('mainContent').innerHTML = '<div class="empty-state">æš‚æ— æ•°æ®</div>';
                return;
            }

            const { daily, extra } = newsData;
            const container = document.getElementById('mainContent');

            const sections = [
                {
                    id: 'mustRead',
                    title: 'ä»Šæ—¥å¿…çœ‹',
                    icon: 'ğŸ”¥',
                    iconBg: '#fef3c7',
                    data: daily.mustRead || [],
                    cols: 'cols-1',
                    cardClass: 'must-read-card'
                },
                {
                    id: 'tools',
                    title: 'æ–°å·¥å…· / å¼€æºé¡¹ç›®',
                    icon: 'ğŸ› ',
                    iconBg: '#f3e8ff',
                    data: daily.tools || [],
                    cols: 'cols-2',
                    cardClass: 'github-card'
                },
                {
                    id: 'practice',
                    title: 'å·¥ç¨‹å®è·µ',
                    icon: 'ğŸ“',
                    iconBg: '#dbeafe',
                    data: daily.practice || [],
                    cols: 'cols-2'
                },
                {
                    id: 'china',
                    title: 'å›½å†…åŠ¨æ€',
                    icon: 'ğŸ‡¨ğŸ‡³',
                    iconBg: '#dcfce7',
                    data: daily.china || [],
                    cols: 'cols-2'
                },
                {
                    id: 'papers',
                    title: 'è®ºæ–‡é€Ÿé€’',
                    icon: 'ğŸ“„',
                    iconBg: '#fce7f3',
                    data: daily.papers || [],
                    cols: 'cols-2',
                    cardClass: 'paper-card'
                },
                {
                    id: 'products',
                    title: 'äº§å“åŠ¨æ€',
                    icon: 'ğŸš€',
                    iconBg: '#ffedd5',
                    data: daily.products || [],
                    cols: 'cols-3'
                }
            ];

            let html = '';

            sections.forEach(section => {
                if (section.data.length === 0) return;

                const isVisible = currentTab === 'all' || currentTab === section.id;
                const hiddenClass = isVisible ? '' : 'hidden';

                html += `
                    <section class="section ${hiddenClass}" data-section="${section.id}">
                        <div class="section-header">
                            <div class="section-title">
                                <span class="section-icon" style="background: ${section.iconBg}">${section.icon}</span>
                                <span>${section.title}</span>
                            </div>
                            <span class="section-count">${section.data.length} æ¡</span>
                        </div>
                        <div class="card-grid ${section.cols}">
                            ${section.data.map(item => renderCard(item, section.cardClass)).join('')}
                        </div>
                    </section>
                `;
            });

            container.innerHTML = html || '<div class="empty-state">æš‚æ— æ•°æ®</div>';
        }

        // æ¸²æŸ“å¡ç‰‡
        function renderCard(item, extraClass = '') {
            const sourceClass = getSourceClass(item.source);
            const timeStr = formatTime(item.time);

            let metaHtml = '';

            // æ ¹æ®æ¥æºæ˜¾ç¤ºä¸åŒçš„å…ƒæ•°æ®
            if (item.source === 'GitHub' || item.source === 'Hugging Face') {
                const langClass = item.language ? `lang-${item.language.toLowerCase()}` : '';
                metaHtml = `
                    ${item.language ? `<span class="card-meta-item github-lang ${langClass}">${item.language}</span>` : ''}
                    ${item.starsToday ? `<span class="card-meta-item">â­ ${item.starsToday}</span>` : ''}
                    ${item.downloads ? `<span class="card-meta-item">â†“ ${formatNumber(item.downloads)}</span>` : ''}
                    ${item.likes ? `<span class="card-meta-item">â¤ ${item.likes}</span>` : ''}
                `;
            } else if (item.source === 'Hacker News') {
                metaHtml = `
                    ${item.score ? `<span class="card-meta-item">â–² ${item.score}</span>` : ''}
                    ${item.comments ? `<span class="card-meta-item">ğŸ’¬ ${item.comments}</span>` : ''}
                    ${item.author ? `<span class="card-meta-item">@${item.author}</span>` : ''}
                `;
            } else if (item.source === 'Dev.to') {
                metaHtml = `
                    ${item.reactions ? `<span class="card-meta-item">â¤ ${item.reactions}</span>` : ''}
                    ${item.comments ? `<span class="card-meta-item">ğŸ’¬ ${item.comments}</span>` : ''}
                    ${item.author ? `<span class="card-meta-item">@${item.author}</span>` : ''}
                `;
            } else if (item.source === 'arXiv') {
                metaHtml = `
                    ${item.arxivCategory ? `<span class="paper-category">${item.arxivCategory}</span>` : ''}
                    ${item.author ? `<span class="card-meta-item">${truncate(item.author, 30)}</span>` : ''}
                `;
            } else {
                metaHtml = `<span class="card-meta-item">${timeStr}</span>`;
            }

            // AI æ‘˜è¦
            let summaryHtml = '';
            if (item.aiSummary) {
                summaryHtml = `
                    <div class="ai-summary">
                        <div class="ai-summary-label">AI æ‘˜è¦</div>
                        <div>${escapeHtml(item.aiSummary)}</div>
                    </div>
                `;
            }

            return `
                <article class="card ${extraClass}" onclick="window.open('${item.url}', '_blank')">
                    <span class="card-source ${sourceClass}">${item.source}</span>
                    <h3 class="card-title">${escapeHtml(item.title)}</h3>
                    ${item.description ? `<p class="card-desc">${escapeHtml(item.description)}</p>` : ''}
                    <div class="card-meta">${metaHtml}</div>
                    ${summaryHtml}
                </article>
            `;
        }

        // è·å–æ¥æºæ ·å¼ç±»
        function getSourceClass(source) {
            const map = {
                'GitHub': 'source-github',
                'Hacker News': 'source-hn',
                'Dev.to': 'source-devto',
                'arXiv': 'source-arxiv',
                'Hugging Face': 'source-hf',
                'Product Hunt': 'source-ph',
                'æœºå™¨ä¹‹å¿ƒ': 'source-china',
                '36æ°ª': 'source-china',
                'InfoQ': 'source-china'
            };
            return map[source] || 'source-hn';
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timestamp) {
            if (!timestamp) return '';
            const now = Date.now();
            const diff = now - timestamp;

            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 60) return `${minutes} åˆ†é’Ÿå‰`;
            if (hours < 24) return `${hours} å°æ—¶å‰`;
            if (days < 7) return `${days} å¤©å‰`;

            return new Date(timestamp).toLocaleDateString('zh-CN');
        }

        // æ ¼å¼åŒ–æ•°å­—
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // æˆªæ–­æ–‡æœ¬
        function truncate(text, maxLen) {
            if (!text) return '';
            return text.length > maxLen ? text.slice(0, maxLen) + '...' : text;
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ ‡ç­¾åˆ‡æ¢
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                currentTab = btn.dataset.tab;

                // æ˜¾ç¤º/éšè—å¯¹åº”æ ç›®
                document.querySelectorAll('.section').forEach(section => {
                    const sectionId = section.dataset.section;
                    if (currentTab === 'all' || currentTab === sectionId) {
                        section.classList.remove('hidden');
                    } else {
                        section.classList.add('hidden');
                    }
                });
            });
        });

        // åˆå§‹åŒ–
        loadData();
    </script>
