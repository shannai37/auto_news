    <div class="container">
        <header>

            <div class="stats">
                <div class="stat-item">

        <div class="filters">
            <button class="filter-btn active" data-filter="all">å…¨éƒ¨</button>
            <button class="filter-btn" data-filter="Hacker News">Hacker News</button>
            <button class="filter-btn" data-filter="GitHub Trending">GitHub</button>
            <button class="filter-btn" data-filter="Dev.to">Dev.to</button>
            <button class="filter-btn" data-filter="Hugging Face">AIæ¨¡å‹</button>
            <button class="filter-btn" data-filter="V2EX">V2EX</button>
        </div>

        <div id="newsContainer">
            <div class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>
        </div>
    </div>

    <script>
        let allNewsData = [];
        let currentFilter = 'all';

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const response = await fetch('./data/latest.json');
                const result = await response.json();

                allNewsData = result.data;

                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                document.getElementById('totalCount').textContent = result.totalCount;
                document.getElementById('updateTime').textContent = result.updateTimeStr;

                // æ¸²æŸ“æ–°é—»
                renderNews(allNewsData);
            } catch (error) {
                document.getElementById('newsContainer').innerHTML =
                    '<div class="error">åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·ç¡®ä¿å·²è¿è¡Œ npm run fetch è·å–æ•°æ®</div>';
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“æ–°é—»åˆ—è¡¨
        function renderNews(newsData) {
            const container = document.getElementById('newsContainer');

            if (newsData.length === 0) {
                container.innerHTML = '<div class="loading">æš‚æ— æ•°æ®</div>';
                return;
            }

            const html = newsData.map(item => {
                const sourceClass = getSourceClass(item.source);
                const timeStr = formatTime(item.time);

                return `
                    <div class="news-card" onclick="window.open('${item.url}', '_blank')">
                        <div class="card-header">
                            <span class="source-badge ${sourceClass}">${item.source}</span>
                            <span class="card-time">${timeStr}</span>
                        </div>
                        <div class="card-title">${escapeHtml(item.title)}</div>
                        ${item.description ? `<div class="card-description">${escapeHtml(item.description)}</div>` : ''}
                        <div class="card-meta">
                            ${item.author ? `<div class="meta-item">ğŸ‘¤ ${escapeHtml(item.author)}</div>` : ''}
                            ${item.score ? `<div class="meta-item">â­ ${item.score}</div>` : ''}
                            ${item.comments ? `<div class="meta-item">ğŸ’¬ ${item.comments}</div>` : ''}
                            ${item.reactions ? `<div class="meta-item">â¤ï¸ ${item.reactions}</div>` : ''}
                            ${item.language ? `<div class="meta-item">ğŸ’» ${item.language}</div>` : ''}
                            ${item.node ? `<div class="meta-item">ğŸ“ ${escapeHtml(item.node)}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="news-grid">${html}</div>`;
        }

        // è·å–æ•°æ®æºæ ·å¼ç±»
        function getSourceClass(source) {
            const map = {
                'Hacker News': 'source-hn',
                'GitHub Trending': 'source-github',
                'Dev.to': 'source-devto',
                'Hugging Face': 'source-hf',
                'V2EX': 'source-v2ex',
                'æ˜é‡‘': 'source-juejin'
            };
            return map[source] || 'source-hn';
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;

            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 60) return `${minutes}åˆ†é’Ÿå‰`;
            if (hours < 24) return `${hours}å°æ—¶å‰`;
            if (days < 7) return `${days}å¤©å‰`;

            return new Date(timestamp).toLocaleDateString('zh-CN');
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ç­›é€‰åŠŸèƒ½
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // ç­›é€‰æ•°æ®
                const filter = btn.dataset.filter;
                currentFilter = filter;

                const filteredData = filter === 'all'
                    ? allNewsData
                    : allNewsData.filter(item => item.source === filter);

                renderNews(filteredData);
            });
        });

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        loadData();
    </script>
